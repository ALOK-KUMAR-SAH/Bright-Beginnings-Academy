<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
        }

        header,
        footer {
            background: navy;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .slides {
            display: flex;
            width: 300%;
            animation: slide 9s infinite;
            justify-content: center;
        }

        .slides img {
            width: 60%;
            height: 200px;
            object-fit: cover;
        }

        @keyframes slide {
            0% {
                transform: translateX(0%);
            }

            33.33% {
                transform: translateX(-100%);
            }

            66.66% {
                transform: translateX(-200%);
            }
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .services {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .service-box {
            background: lightgray;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            width: 30%;
        }

        @media (max-width: 768px) {
            .service-box {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Our School</h1>
    </header>
    <section class="hero">
        <div class="slides">
            <img src="https://tse4.mm.bing.net/th?id=OIP.dfRQVq9fwdfWPpIitJerBgHaE8&pid=Api" alt="Slide 1">
            <img src="https://thumbs.dreamstime.com/z/group-elementary-school-kids-sitting-school-steps-71530399.jpg"
                alt="Slide 2">
            <img src="https://tse1.mm.bing.net/th?id=OIP.JhPmg3tX8BcCOuDiM5LveQHaE8&pid=Api" alt="Slide 3">
        </div>
    </section>
    <section class="container">
        <h2>About Us</h2>
        <p>Our school is dedicated to providing quality education and fostering a positive learning environment.</p>
    </section>
    <section class="container">
        <h2>Our Services</h2>
        <div class="services">
            <div class="service-box">Quality Education</div>
            <div class="service-box">Sports & Extracurricular Activities</div>
            <div class="service-box">Modern Facilities</div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Our School. All rights reserved.</p>
    </footer>
</body>

</html>
